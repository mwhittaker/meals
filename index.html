<!DOCTYPE html>
<html>
  <head>
    <!-- http://v4-alpha.getbootstrap.com/getting-started/introduction/#quick-start -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css"
      integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY"
      crossorigin="anonymous"
    >

    <script type="text/javascript" src="meals.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </head>
  <body>
    <div class="container">
      <!--
      A button which, when clicked, allows users to authorize use of the
      Google Sheets API. Once a user has authorized the API, this button is
      hidden.
      -->
      <div id="authorize-div" style="display: none">
        <button
          type="button"
          class="btn btn-primary"
          id="authorize-button"
          onclick="handleAuthClick(event)"
        >
          Authorize access to Google Sheets API
        </button>
      </div>

      <!-- The div into which cards will be placed. -->
      <div id="cards"></div>
    </div>

    <!-- http://v4-alpha.getbootstrap.com/getting-started/introduction/#quick-start -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
      integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
      integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"
      integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
